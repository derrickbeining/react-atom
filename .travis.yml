language: node_js
cache:
  directories:
    - ~/.npm
    - 'node_modules'
notifications:
  email: true
node_js:
  - '8'
install:
  - npm i
script:
  - npm run lint
  - npm test
before_deploy:
  - npm run build
  - npm run build:docs
deploy:
  provider: script
  skip_cleanup: true
  script:
    - npx semantic-release
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
