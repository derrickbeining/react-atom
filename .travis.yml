language: node_js
notifications:
  email: false
node_js:
  - "10"
install:
  - npm ci
script:
  - test $TRAVIS_PULL_REQUEST != false && npm run lint
  - test $TRAVIS_PULL_REQUEST != false && npm run test:withCoverage
before_deploy:
  - npm run build
deploy:
  provider: script
  skip_cleanup: true
  script:
    - npx semantic-release
after_success:
  - npx codecov
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
